<h2>Contact of {{userName}}</h2>
<div *ngIf="msg" class="msg">{{msg}}</div>
<form action="" *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <h3 highlight>{{ contact.name | awesome }}</h3>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" required [(ngModel)]="contact.name" name="name" #name="ngModel" class="form-control">
        <div [hidden]="name.valid" class="alert alert-danger">name is required</div>
    </div>
    <br/>
    <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-default">Save</button>
    <button type="button" class="btn" (click)="next()" [disabled]="!contactForm.form.valid">Next Contact</button>
    <button type="button" class="btn" (click)="newContact()">New Contact</button>
</form>
